services:
  postgres:
    image: postgres:16
    container_name: frp-postgres
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: frp-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')\""]
      interval: 20s
      timeout: 5s
      retries: 10
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: frp-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"

  telegram-bot:
    build:
      context: ./backend
    container_name: frp-telegram-bot
    restart: unless-stopped
    profiles:
      - bot
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_healthy
    command: python manage.py run_client_telegram_bot

volumes:
  postgres_data:
  backend_media:
